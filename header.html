  <div class="news">

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script>
  $(function() {

    var rotate = function(news, angle) {
    news.css({
    "transform" : "rotate("+angle+"deg)"
    });
    }
    
    $(window).scroll(function(){
    rotate($(".news"), $(window).scrollTop()*0.6);
    })
    
    });

  </script>
